// ===================== Cria ou atualiza documento de pagamento =====================

// ===================== Observa alteraÃ§Ãµes no pagamento =====================

  if (docSnap.exists()) {

      form.querySelectorAll("input, button").forEach(el => el.removeAttribute("disabled"));
