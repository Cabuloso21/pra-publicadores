<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<style>
 body {
 margin: 0px;
 font-family: Roboto, sans-serif;
 background: white;
}

 
 .arrow {
  display: inline-block;
  width: 10px;
  height: 10px;
  border-top: 2px solid #f2f2f2;
  border-right: 2px solid #f2f2f2;
  transform: rotate(-130deg);
  position: absolute;
  top: 21px;
  left: 15px;
 }


 header {
 padding: 15px;
 background: #4A6DA7;
 border-bottom: 1px solid #ccc;
}

 .text {
 color: #f2f2f2;
 text-align: center;
 font-weight: bold;
 font-size: 20px;
}

 
 input, textarea {
 width: 85%;
 padding: 16px;
 margin: 15.0px;
 border-radius: 4px;
 border: 1px solid #ccc;
 margin-left: 16px;
 font-size: 15px;
}
    
 button {
 width: 40%;
 padding: 15px;
 background: #4A6DA7;
 color: white;
 border: none;
 cursor: pointer;
 border-radius: 4px;
 margin-left: 30%;
 margin-bottom: 50px;
 font-size: 16px;
 font-weight: bold;
}

 button:hover {
 background-color: #218838;
}
 
.message {
 margin-top: 15px;
 font-weight: bold;
 color: green;
}
  
 </style>
 </head>
 <body>



<header>
  <div class="text">Adicione Revisita</div>
</header>

<form id="form-anuncio">
  <input type="text" id="nome" placeholder="Nome da revisita" required />
  <input type="text" id="tema" placeholder="Tema" required />
  <input type="text" id="textoBiblia" placeholder="Texto da B√≠blia" required />
  <input type="text" id="segundaRevisita" placeholder="2¬™ Revisita" required />
  <input type="text" id="dia" placeholder="Dia" required />
  <input type="text" id="horario" placeholder="Hor√°rio" maxlength="5" required />
  <input type="text" id="endereco" placeholder="Endere√ßo" required />
  <input type="number" id="numeroCasa" placeholder="N√∫mero da casa" required />
  <button type="submit">Finalizar</button>
  <p class="message" id="mensagem"></p>
</form>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCqkWODpY54YGrvqPVMABK_k_ZJLo1KXMA",
    authDomain: "teste-cfe69.firebaseapp.com",
    projectId: "teste-cfe69",
    storageBucket: "teste-cfe69.appspot.com",
    messagingSenderId: "646579509123",
    appId: "1:646579509123:web:dd23b863dd8c54bca308b6",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();

  let usuario = null;

  onAuthStateChanged(auth, user => {
    if (user) {
      usuario = user;
    } else {
      window.location.href = "login.html";
    }
  });

  const form = document.getElementById("form-anuncio");
  const msg = document.getElementById("mensagem");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const tema = document.getElementById("tema").value;
    const textoBiblia = document.getElementById("textoBiblia").value;
    const segundaRevisita = document.getElementById("segundaRevisita").value;
    const dia = document.getElementById("dia").value;
    const horario = document.getElementById("horario").value;
    const endereco = document.getElementById("endereco").value;
    const numeroCasa = document.getElementById("numeroCasa").value;

    try {
      await addDoc(collection(db, "revisita"), {
        uid: usuario.uid,
        nome,
        tema,
        textoBiblia,
        segundaRevisita,
        dia,
        horario,
        endereco,
        casa: numeroCasa,
        emailUsuario: usuario.email,
        nomeUsuario: usuario.displayName || "",
        criadoEm: new Date()
      });

      msg.textContent = "Revisita cadastrada com sucesso!";
      msg.style.color = "green";
      form.reset();
    } catch (error) {
      msg.textContent = "Erro ao cadastrar revisita: " + error.message;
      msg.style.color = "red";
    }
  });

  // üëâ Fun√ß√£o de formata√ß√£o autom√°tica da hora
  const horarioInput = document.getElementById("horario");
  horarioInput.addEventListener("input", (e) => {
    let value = e.target.value.replace(/\D/g, ""); // remove n√£o-d√≠gitos
    if (value.length >= 3) {
      value = value.slice(0, 2) + ":" + value.slice(2, 4);
    }
    e.target.value = value.slice(0, 5); // garante que n√£o passe de 5 caracteres
  });
</script>

</body>
</html>
