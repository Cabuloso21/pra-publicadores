<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>teste</title>
</head>
<body>

  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f6f9;
    color: #333;
    margin: 0;
    padding: 20px;
  }

  h2 {
    text-align: center;
    color: #2c3e50;
    font-size: 2rem;
    margin-bottom: 20px;
  }

  #lista-estudantes {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 600px;
    margin: 0 auto;
  }

  .estudante {
    background: #ffffff;
    border: 1px solid #ddd;
    border-left: 5px solid #3498db;
    border-radius: 8px;
    padding: 15px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .estudante:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }

  .estudante h3 {
    margin: 0;
    font-size: 1.2rem;
    color: #2c3e50;
  }
    .anuncio {
      padding: 10px;
      margin: 10px 0;
      background-color: #f2f2f2;
      cursor: pointer;
      border-radius: 5px;
    }
  
 </style>
</head>
<body>
  <h2>Meus Estudantes</h2>
  <div id="lista-estudantes">Carregando estudantes...</div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqkWODpY54YGrvqPVMABK_k_ZJLo1KXMA",
      authDomain: "teste-cfe69.firebaseapp.com",
      projectId: "teste-cfe69",
      storageBucket: "teste-cfe69.appspot.com",
      messagingSenderId: "646579509123",
      appId: "1:646579509123:web:dd23b863dd8c54bca308b6",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const lista = document.getElementById("lista-estudantes");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          // Busca na coleção "estudantes" em vez de "anuncios"
          const q = query(collection(db, "estudantes"), where("uid", "==", user.uid));
          const querySnapshot = await getDocs(q);

          if (querySnapshot.empty) {
            lista.textContent = "Você ainda não cadastrou nenhum estudante.";
          } else {
            lista.innerHTML = "";
            querySnapshot.forEach(doc => {
              const dados = doc.data();
              const numeroLimpo = dados.whatsapp.replace(/\D/g, '');
              const linkWhatsapp = `https://wa.me/${numeroLimpo}`;

              const div = document.createElement("div");
              div.classList.add("estudante");
              div.innerHTML = `<h3>${dados.nome}</h3>`;

              div.addEventListener('click', () => {
                localStorage.setItem('estudanteSelecionado', JSON.stringify({
                  nome: dados.nome,
                  livro: dados.livro,
                  capitulo: dados.capitulo,
                  tema: dados.tema,
                  licao: dados.licao,
                  whatsapp: linkWhatsapp
                }));
                window.location.href = "detalhes.html";
              });

              lista.appendChild(div);
            });
          }
        } catch (error) {
          lista.textContent = "Erro ao carregar estudantes.";
          console.error(error);
        }
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
