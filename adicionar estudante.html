<!DOCTYPE html>
<html lang="br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<style>
 body {
 margin: 0px;
 font-family: Roboto, sans-serif;
 background: white;
}

 .arrow {
  display: inline-block;
  width: 12px;
  height: 12px;
  border-top: 2px solid orange;
  border-right: 2px solid orange;
  transform: rotate(-130deg);
  position: absolute;
  top: 25px;
  left: 15px;
 }



 header {
 padding: 20px;
 background: #4A6DA7;
 border-bottom: 1px solid #ccc;
}

 .text {
 color: orange;
 text-align: center;
 font-weight: bold;
 font-size: 20px;
}

 
 button {
 width: 40%;
 padding: 15px;
 background: #4A6DA7;
 color: white;
 border: none;
 cursor: pointer;
 border-radius: 4px;
 margin-left: 30%;
 margin-bottom: 50px;
 margin-top: 30px;
font-size: 16px;
 font-weight: bold;
}

 button:hover {
 background-color: #218838;
}
 
.message {
 margin-top: 15px;
 font-weight: bold;
 color: green;
}
  

 #form-anuncio {
    display: block;
    max-width: 400px;
    margin: 20px auto;
    font-family: Arial, sans-serif;
   margin-top: 50px;

 }

  #form-anuncio label {
    display: block;
    margin-top: 25px;
    font-weight: bold;
    color: #333;
  }

  #form-anuncio input {
    width: 100%;
    padding: 15px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
  }

  #form-anuncio input:focus {
    outline: none;
    border-color: #007BFF;
    box-shadow: 0 0 3px #007BFF;
  }

 </style>
 </head>
 <body>

 <a href="painel.html">
 <span class="arrow"></span>
 </a>
 </div>

 <header>
 <div class="text">Adicione estudante</div>
 </header>
 </div>

  <form id="form-anuncio">
  <label for="nome">Nome do estudante:</label>
  <input type="text" id="nome" required />

  <label for="livro">Livro de estudo:</label>
  <input type="text" id="livro" required />

  <label for="capitulo">Capítulo:</label>
  <input type="text" id="capitulo" required />

  <label for="tema">Tema:</label>
  <input type="text" id="tema" required />

  <label for="licao">Lição:</label>
  <input type="text" id="licao" required />



    <button type="submit">Finalizar</button>
    <p class="message" id="mensagem"></p>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqkWODpY54YGrvqPVMABK_k_ZJLo1KXMA",
      authDomain: "teste-cfe69.firebaseapp.com",
      projectId: "teste-cfe69",
      storageBucket: "teste-cfe69.appspot.com",
      messagingSenderId: "646579509123",
      appId: "1:646579509123:web:dd23b863dd8c54bca308b6",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    let usuario = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        usuario = user;
      } else {
        window.location.href = "login.html";
      }
    });

    const form = document.getElementById("form-anuncio");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const livro = document.getElementById("livro").value;
      const capitulo = document.getElementById("capitulo").value;
      const tema = document.getElementById("tema").value;
      const licao = document.getElementById("licao").value;

      if (!usuario) return;

      try {
        await addDoc(collection(db, "estudantes"), {
          uid: usuario.uid,
          nome,
          livro,
          capitulo,
          tema,
          licao,
          emailUsuario: usuario.email,
          nomeUsuario: usuario.displayName || "",
          criadoEm: new Date()
        });

        msg.textContent = "Estudante cadastrado com sucesso!";
        msg.style.color = "green";
        form.reset();
      } catch (error) {
        msg.textContent = "Erro ao cadastrar estudante: " + error.message;
        msg.style.color = "red";
      }
    });
  </script>

</body>
</html>
