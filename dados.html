<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .titulo { font-size: 24px; margin-bottom: 10px; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 20px; padding: 10px; }
    .message { margin-top: 10px; }
    .warning { color: #d35400; }
    .success { color: #27ae60; }
  </style>
</head>
<body>

  <header>
    <div class="titulo">Editar Perfil</div>
  </header>

  <div class="text">Aqui você pode alterar as Informações da sua conta.</div>

  <form id="form-editar">
    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>Novo email:</label>
    <input type="email" id="email" required>

    <label>Nova senha (opcional):</label>
    <input type="password" id="novaSenha" placeholder="Nova senha">

    <label>Senha atual:</label>
    <input type="password" id="senhaAtual" required>

    <button type="button" onclick="atualizarPerfil()">Salvar alterações</button>

    <p class="message warning">
      Ao alterar seu e-mail, um link de verificação será enviado para o novo endereço.
      As alterações só serão aplicadas após a verificação.
    </p>

    <p id="verificacaoMensagem" class="message success" style="display: none;">
      Link de verificação enviado! Verifique seu novo e-mail para ativar a conta.
    </p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      updateProfile,
      updatePassword,
      updateEmail,
      sendEmailVerification,
      EmailAuthProvider,
      reauthenticateWithCredential,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqkWODpY54YGrvqPVMABK_k_ZJLo1KXMA",
      authDomain: "teste-cfe69.firebaseapp.com",
      projectId: "teste-cfe69",
      storageBucket: "teste-cfe69.appspot.com",
      messagingSenderId: "646579509123",
      appId: "1:646579509123:web:dd23b863dd8c54bca308b6",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    let usuarioAtual = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        usuarioAtual = user;
        document.getElementById("nome").value = user.displayName || "";
        document.getElementById("email").value = user.email || "";
      } else {
        window.location.href = "login.html";
      }
    });

    window.atualizarPerfil = async () => {
      const nome = document.getElementById("nome").value.trim();
      const novoEmail = document.getElementById("email").value.trim();
      const novaSenha = document.getElementById("novaSenha").value.trim();
      const senhaAtual = document.getElementById("senhaAtual").value.trim();

      if (!senhaAtual) {
        alert("Digite sua senha atual para continuar.");
        return;
      }

      try {
        // Reautenticar
        const credential = EmailAuthProvider.credential(usuarioAtual.email, senhaAtual);
        await reauthenticateWithCredential(usuarioAtual, credential);

        // Atualizar nome, se mudou
        if (usuarioAtual.displayName !== nome) {
          await updateProfile(usuarioAtual, { displayName: nome });
        }

        // Atualizar senha, se informada
        if (novaSenha !== "") {
          await updatePassword(usuarioAtual, novaSenha);
        }

        // Atualizar e-mail, se mudou
        if (usuarioAtual.email !== novoEmail) {
          await updateEmail(usuarioAtual, novoEmail);
          await sendEmailVerification(usuarioAtual);

          document.getElementById("verificacaoMensagem").style.display = "block";
          alert("Verifique seu novo e-mail para ativar a conta.");

          // Encerra a sessão para forçar verificação
          await signOut(auth);
          setTimeout(() => {
            window.location.href = "login.html";
          }, 3000);
          return;
        }

        alert("Alterações salvas com sucesso!");
      } catch (error) {
        console.error(error);
        alert("Erro ao atualizar perfil: " + error.message);
      }
    };
  </script>

</body>
</html>
