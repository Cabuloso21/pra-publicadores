<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Editar Perfil</title>
  
 <style>
 body {
 font-family: Roboto, sans-serif;
 margin: 0px;

 }
 
 header {
 padding: 15px;
 background: red; 

}   

 .titulo {
 font-size: 24px; 
 font-weight: bolder;
 text-align: center;

}


 .text {
 font-size: 17px; 
 font-weight: nome;
 text-align: center;
 margin-top: 30px;
 margin-bottom: 60px;
}

  label { 
 display: block; 
 margin-top: 10px;
 font-weight: bold;
 margin-top: 20px;
 margin-left: 15px;

}

   
 input {
 width: 85%;
 padding: 15px; 
 margin-top: 4px;
 margin-left: 15px;

}
   


 button { 
 margin-top: 20px; 
 padding: 15px 20px; 
 border-radius: 20px;
 border: 1px solid white;
 background: coral;
 margin-left: 31%;
 font-weight: bold;
 font-size: 15px;
}
    


.message { 
margin-top: 30px; 
text-align: center;
margin-left: 10px;
margin-right: 10px;

}

.warning { 
color: #d35400; 

}
    
.success { 
color: #27ae60; 

}
 
 </style>
 </head>
 <body>

  <header>
  <div class="titulo">Editar Perfil</div>
  </header>

  <div class="text">Aqui você pode alterar as Informações da sua conta.</div>

  <form id="form-editar">
    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Nova senha (opcional):</label>
    <input type="password" id="senha" placeholder="Nova senha">

    <label>Senha atual:</label>
    <input type="password" id="senhaAtual" required>

    <button type="button" onclick="atualizarPerfil()">Salvar alterações</button>

    <p class="message warning">
      Ao alterar seus dados, um link de verificação será enviado para seu email. As alterações só serão aplicadas após a verificação.
    </p>

    <button type="button" id="reenviarVerificacao" style="display:none;" onclick="reenviarEmailVerificacao()">
      Reenviar link de verificação
    </button>

    <p id="verificacaoMensagem" class="message success" style="display: none;">
      Link de verificação reenviado com sucesso! Verifique seu e-mail.
    </p>
  </form>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      updateProfile,
      updateEmail,
      updatePassword,
      EmailAuthProvider,
      reauthenticateWithCredential
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqkWODpY54YGrvqPVMABK_k_ZJLo1KXMA",
      authDomain: "teste-cfe69.firebaseapp.com",
      projectId: "teste-cfe69",
      storageBucket: "teste-cfe69.appspot.com",
      messagingSenderId: "646579509123",
      appId: "1:646579509123:web:dd23b863dd8c54bca308b6",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    let usuarioAtual = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        usuarioAtual = user;
        document.getElementById("nome").value = user.displayName || "";
        document.getElementById("email").value = user.email || "";

        if (!user.emailVerified) {
          document.getElementById("reenviarVerificacao").style.display = "inline-block";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    window.atualizarPerfil = async () => {
      const nome = document.getElementById("nome").value.trim();
      const novoEmail = document.getElementById("email").value.trim();
      const novaSenha = document.getElementById("senha").value.trim();
      const senhaAtual = document.getElementById("senhaAtual").value.trim();

      if (!senhaAtual) {
        alert("Digite sua senha atual para confirmar as alterações.");
        return;
      }

      try {
        // Reautenticar
        const credential = EmailAuthProvider.credential(usuarioAtual.email, senhaAtual);
        await reauthenticateWithCredential(usuarioAtual, credential);

        // Atualizar nome
        if (usuarioAtual.displayName !== nome) {
          await updateProfile(usuarioAtual, { displayName: nome });
        }

        // Atualizar email
        if (usuarioAtual.email !== novoEmail) {
          await updateEmail(usuarioAtual, novoEmail);
          await usuarioAtual.sendEmailVerification();
          alert("Verifique seu novo e-mail para concluir a alteração.");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 4000);
          return;
        }

        // Atualizar senha (se informada)
        if (novaSenha !== "") {
          await updatePassword(usuarioAtual, novaSenha);
        }

        alert("Alterações salvas com sucesso!");
      } catch (error) {
        console.error("Erro:", error);
        alert("Erro ao atualizar perfil: " + error.message);
      }
    };

    window.reenviarEmailVerificacao = async () => {
      try {
        await usuarioAtual.sendEmailVerification();
        const msg = document.getElementById("verificacaoMensagem");
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 5000);
      } catch (error) {
        console.error("Erro:", error);
        alert("Erro ao reenviar verificação: " + error.message);
      }
    };
  </script>

</body>
</html>
