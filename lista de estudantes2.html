<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  

<style>
 body {
 font-family: Roboto, sans-serif;;
 background: #f4f6f9;
 margin: 0;
}

  .arrow {
  display: inline-block;
  width: 10px;
  height: 10px;
  border-top: 2px solid #f2f2f2;
  border-right: 2px solid #f2f2f2;
  transform: rotate(-130deg);
  position: absolute;
  top: 21px;
  left: 15px;
 }

 header {
 background: #4A6DA7;
 padding: 15px;
 box-shadow: 0 4px 6px rgba(0,0,0,0.1);
 margin-bottom: 50px;

}

.text {
 color: white;
 font-size: 22px;
 font-weight: bold;
 text-align: center;
}


.loader {
    width: 60px;
    height: 60px;
    border: 5px solid #ccc;
    border-top: 4px solid orange;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 40px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

 .estudante {
 background: #ffffff;
 border: 1px solid #ddd;
 border-left: 5px solid #ccc;
 border-radius: 8px;
 padding: 19px;
 box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
 cursor: pointer;
 transition: transform 0.2s, box-shadow 0.2s;
 margin-left: 10px;
 margin-right: 10px;
 margin-top: 15px;
 }

 .estudante:hover {
 transform: translateY(-3px);
 box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

 .estudante h3 {
 margin: 0;
 font-size: 1.2rem;
 color: #2c3e50;
}
    
 .anuncio {
 padding: 10px;
 margin: 10px 0;
 background-color: #f2f2f2;
 cursor: pointer;
 border-radius: 5px;
}
  
 </style>
 </head>
 <body>

 <a href="painel.html">
 <span class="arrow"></span>
 </a>
 </div>

<header>
  <div class="text">Minhas estudantes</div>
</header>

<div id="lista-revisitas">
  <div class="loader"></div>
</div>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCqkWODpY54YGrvqPVMABK_k_ZJLo1KXMA",
    authDomain: "teste-cfe69.firebaseapp.com",
    projectId: "teste-cfe69",
    storageBucket: "teste-cfe69.appspot.com",
    messagingSenderId: "646579509123",
    appId: "1:646579509123:web:dd23b863dd8c54bca308b6",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();

  const lista = document.getElementById("lista-revisitas");

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      try {
        const q = query(collection(db, "estudantes"), where("uid", "==", user.uid));
        const querySnapshot = await getDocs(q);

        lista.innerHTML = ""; // Remove o loader

        if (querySnapshot.empty) {
          lista.textContent = "Você ainda não cadastrou nenhum estudante.";
        } else {
          querySnapshot.forEach(doc => {
            const dados = doc.data();
            const id = doc.id;

            const atualizado = JSON.parse(localStorage.getItem('estudanteAtualizado'));
            if (atualizado && atualizado.id === id) {
              dados.nome = atualizado.nome;
            }

            const div = document.createElement("div");
            div.classList.add("estudante");
            div.innerHTML = `<h3>${dados.nome}</h3>`;

            div.addEventListener('click', () => {
              const estudanteData = {
                id: id,
                nome: dados.nome,
                livro: dados.livro,
                capitulo: dados.capitulo,
                tema: dados.tema,
                licao: dados.licao
              };
              localStorage.setItem('estudanteSelecionado', JSON.stringify(estudanteData));
              window.location.href = "detalhes.html";
            });

            lista.appendChild(div);
          });

          localStorage.removeItem('estudanteAtualizado');
        }
      } catch (error) {
        lista.textContent = "Erro ao carregar estudantes.";
        console.error(error);
      }
    } else {
      window.location.href = "login.html";
    }
  });
</script>
