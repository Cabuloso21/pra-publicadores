 <!DOCTYPE html>
 <html lang="pt-BR">
 <head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>Login - Lopixe</title>
  
<style>
 
 body {
 font-family: Arial, sans-serif;
 margin: 0; 
 background: white;
 }
 
 header {
 border-bottom: 1.50px solid #ccc;
 background: white;
 padding: 15px;

}
 
.logo {
 font-size: 22px;
 font-weight: bolder;
 text-align: absolute;
 margin-left: 5px;
 color: #4A6DA7;

}

 .logo::first-letter {
 font-size: 30px; /* tamanho da letra L */
 font-weight: bold;
 color: orange;
 
}

 .titulo {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: bolder;
      color: #4A6DA7;
      text-align: center;
      margin-top: 40px;
 }
    
 .btn {
      padding: 10px 60px;
      background: #4A6DA7;
      color: white;
      border-radius: 5px;
      border: 1px solid #4A6DA7;
      cursor: pointer;
      font-weight: bolder;
      font-size: 16px;
      text-align: center;
      margin-left: 31%;
      
}
    .btn:hover {
      background-color: #4A6DA7;
    }
    .error-message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
    


 label {
 display: block;
 margin-bottom: 5px;
 font-weight: bolder;
 color: #4A6DA;
 }


 .input-group {
    margin-bottom: 16px;
    display: flex;
   margin-left: 20px;
   margin-right: 20px;
   flex-direction: column;
  }

  .input-group input[type="password"],
  .input-group input[type="text"],
  .input-group input[type="email"],
  .input-group input[type="text"] {
    padding: 15px;
    font-size: 16px;
    margin-top: 4px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-weight: bolder;
}

  .mostrar-senha {
    margin-top: 8px;
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    color: #4A6DA7
  }

  .mostrar-senha input[type="checkbox"] {
    accent-color: #2196f3;
    transform: scale(1.1);
    cursor: pointer;
  }

  .mostrar-senha label {
    cursor: pointer;
    user-select: none;
  }


 footer {
 margin-top: 80%;
 font-size: 14px;
 text-align: center;
 color: #666;
}
    
 footer a {
 color: #007bff;
 text-decoration: none;
}

</style>
 </head>
 <body>

 <header>
 <div class="logo">Publicador jw </div>
 </header>
 </div>
 

  <div class="titulo">Fazer login</div>
  
  <form id="formLogin">
    <div class="input-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" required />
    </div>
    
   <div class="input-group">
  <label for="senha">Senha:</label>
  <input type="password" id="senha" required />
  <div class="mostrar-senha">
    <input type="checkbox" id="mostrarSenha" />
    <label for="mostrarSenha">Mostrar senha</label>
  </div>
</div>

 <button type="submit" class="btn">Entrar</button>
  </form>
 
  <p><a href="recuperar senha.html">Esqueceu sua senha?</a></p>
  
  <div class="error-message" id="mensagemErro"></div>
  
  <footer>
    <div class="brand">
    <p>&copy; 2025° - Publicador jw / todos os direitos reservados.</p>
    </div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCqkWODpY54YGrvqPVMABK_k_ZJLo1KXMA",
      authDomain: "teste-cfe69.firebaseapp.com",
      projectId: "teste-cfe69",
      storageBucket: "teste-cfe69.appspot.com",
      messagingSenderId: "646579509123",
      appId: "1:646579509123:web:dd23b863dd8c54bca308b6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const mensagemErro = document.getElementById("mensagemErro");
      mensagemErro.textContent = ""; // Limpa a mensagem de erro antes

      try {
        const usuario = await signInWithEmailAndPassword(auth, email, senha);

        if (!usuario.user.emailVerified) {
          throw new Error("email-nao-verificado");
        }

        window.location.href = "painel.html";
      } catch (error) {
        let erroMensagem = "";

        switch (error.code) {
          case "auth/user-not-found":
          case "auth/wrong-password":
            erroMensagem = "E-mail ou senha incorretos. Verifique e tente novamente.";
            break;
          case "auth/invalid-email":
            erroMensagem = "Formato de e-mail inválido.";
            break;
          case "email-nao-verificado":
            erroMensagem = "Por favor, verifique seu e-mail antes de acessar.";
            break;
          case "auth/too-many-requests":
            erroMensagem = "Muitas tentativas falhas. Tente novamente mais tarde.";
            break;
          default:
            erroMensagem = "Ops Erro ao fazer login, Senha ou Email incorreto.";
        }

        mensagemErro.textContent = erroMensagem;
      }
    });
  </script>



<script>
 document.getElementById("mostrarSenha").addEventListener("change", function () {
 const senhaInput = document.getElementById("senha");
 senhaInput.type = this.checked ? "text" : "password";
});
</script>
</body>
</html>
