<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  
<style>
 body {
 font-family: Roboto, sans-serif;;
 background: white;
 margin: 0;
}

.arrow {
  display: inline-block;
  width: 12px;
  height: 12px;
  border-top: 2px solid orange;
  border-right: 2px solid orange;
  transform: rotate(-130deg);
  position: absolute;
  top: 25px;
  left: 15px;
}


 header {
 background: #4A6DA7;
 padding: 20px;
 box-shadow: 0 4px 6px rgba(0,0,0,0.1);


}

 p {
 font-size: 14px;
 color: black;
 text-align: center;
 margin-top: 30px;
 margin-bottom: 50px;
}



.text {
 color: orange;
 font-size: 20px;
 font-weight: bold;
 text-align: center;
}

.loader {
    width: 60px;
    height: 60px;
    border: 5px solid #ccc;
    border-top: 4px solid orange;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 40px auto;
   
 }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

 .revisita {
 background: #ffffff;
 border: 1px solid #ddd;
 border-left: 5px solid orange;
 border-radius: 8px;
 padding: 19px 10px;
 box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
 cursor: pointer;
 transition: transform 0.2s, box-shadow 0.2s;
 margin-left: 10px;
 margin-right: 10px;
 margin-top: 15px;
 color: #2c3e50;
}

 .revisita:hover {
 transform: translateY(-3px);
 box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

 .revisita h3 {
 margin: 0;
 font-size: 18px;
 color: #2c3e50;
}
    
 .anuncio {
 padding: 10px;
 margin: 10px 0;
 background-color: #f2f2f2;
 cursor: pointer;
 border-radius: 5px;
}
  
 </style>

 <a href="painel.html">
 <span class="arrow"></span>
 </a>
 </div>

 <header>
 <div class="text">Minhas Revisitas</div>
 </header>

 <p>Clique em cima para ver os detalhes da revisita.</p>

<div id="lista-revisitas">
<div class="loader"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCqkWODpY54YGrvqPVMABK_k_ZJLo1KXMA",
    authDomain: "teste-cfe69.firebaseapp.com",
    projectId: "teste-cfe69",
    storageBucket: "teste-cfe69.appspot.com",
    messagingSenderId: "646579509123",
    appId: "1:646579509123:web:dd23b863dd8c54bca308b6",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();
  const lista = document.getElementById("lista-revisitas");

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      lista.innerHTML = ""; // Remove o loader sempre

      try {
        const q = query(collection(db, "revisita"), where("uid", "==", user.uid));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          lista.textContent = "Você ainda não cadastrou nenhuma revisita.";
        } else {
          querySnapshot.forEach(doc => {
            const dados = doc.data();
            const id = doc.id;

            const atualizado = JSON.parse(localStorage.getItem('revisitaAtualizado'));
            if (atualizado && atualizado.id === id) {
              dados.nome = atualizado.nome;
            }

            const div = document.createElement("div");
            div.classList.add("revisita");

            const h3 = document.createElement("h3");
            h3.textContent = dados.nome || "Sem nome";

            div.appendChild(h3);

            div.addEventListener('click', () => {
              const revisitaData = {
                id: id,
                nome: dados.nome || "",
                assunto: dados.assunto || "",
                texto: dados.texto || "",
                tema: dados.tema || "",
                endereco: dados.endereco || "",
                casa: dados.casa || ""
              };
              localStorage.setItem('revisitaSelecionado', JSON.stringify(revisitaData));
              window.location.href = "detalhes da revisita.html";
            });

            lista.appendChild(div);
          });

          localStorage.removeItem('revisitaAtualizado');
        }
      } catch (error) {
        lista.textContent = "Erro ao carregar revisitas.";
        console.error(error);
      }
    } else {
      window.location.href = "login.html";
    }
  });
</script>
